<div class="clientes-container">
  <!--  Header con t铆tulo y bot贸n -->
  <div class="header">
    <h2>Listado de Clientes</h2>
    <button mat-raised-button color="primary" (click)="abrirDialogoCliente()">
      <mat-icon>add</mat-icon>
      Nuevo Cliente
    </button>
  </div>

  <!--  Barra de b煤squeda -->
  <div class="search-bar">
    <mat-form-field appearance="outline" class="search-field">
      <mat-label>Buscar cliente</mat-label>
      <input matInput placeholder="Nombre, tel茅fono o direcci贸n..." 
             [(ngModel)]="filtro" (input)="aplicarFiltro()">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>

  <!--  Tabla de clientes -->
  <div class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z2">
      
      <!-- Columna ID -->
      <ng-container matColumnDef="clienteID">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let cliente"> {{cliente.clienteID}} </td>
      </ng-container>

      <!-- Columna Nombre -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let cliente"> 
          <div class="nombre-cell">
            <span class="nombre">{{cliente.nombre}}</span>
          </div>
        </td>
      </ng-container>

      <!-- Columna Celular -->
      <ng-container matColumnDef="celular">
        <th mat-header-cell *matHeaderCellDef> Tel茅fono </th>
        <td mat-cell *matCellDef="let cliente"> 
          <div class="celular-cell">
            <mat-icon class="phone-icon">phone</mat-icon>
            {{cliente.celular}}
          </div>
        </td>
      </ng-container>

      <!-- Columna Direcci贸n -->
      <ng-container matColumnDef="direccion">
        <th mat-header-cell *matHeaderCellDef> Direcci贸n </th>
        <td mat-cell *matCellDef="let cliente"> 
          <span class="direccion" [title]="cliente.direccion || 'Sin direcci贸n'">
            {{cliente.direccion || 'Sin direcci贸n'}}
          </span>
        </td>
      </ng-container>

      <!-- Columna Fecha Registro -->
      <ng-container matColumnDef="fechaRegistro">
        <th mat-header-cell *matHeaderCellDef> Fecha Registro </th>
        <td mat-cell *matCellDef="let cliente"> 
          {{cliente.fechaRegistro | date:'dd/MM/yyyy'}}
        </td>
      </ng-container>

      <!-- Columna Acciones -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef class="acciones-header"> Acciones </th>
        <td mat-cell *matCellDef="let cliente" class="acciones-cell">
          <button mat-icon-button color="primary" 
                  (click)="editarCliente(cliente)"
                  matTooltip="Editar cliente">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" 
                  (click)="eliminarCliente(cliente)"
                  matTooltip="Eliminar cliente">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnasMostradas"></tr>
      <tr mat-row *matRowDef="let row; columns: columnasMostradas;"></tr>
    </table>

    <!--  Paginador -->
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

    <!--  Mensaje cuando no hay datos -->
    <div *ngIf="dataSource.data.length === 0" class="no-data">
      <mat-icon>group_off</mat-icon>
      <p>No se encontraron clientes</p>
    </div>
  </div>
</div>
